<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" fxLayoutGap="15px" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" required matInput placeholder="Email" ngModel name="email"
            #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')">Não pode ser vazio</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email Inválido</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="6 Caracteres">
            <input type="password" minlength="6" required matInput placeholder="Senha" ngModel name="password"
            #pwInput="ngModel"
            >
            <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Nascimento" [max]="maxDate" ngModel name="birth" required>

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox ngModel color="primary" name="agree" required labelPosition="before">Aceito os Termos e Condições</mat-checkbox>


        <button  type="submit" [disabled]="f.invalid" mat-raised-button color="primary">Entrar</button>

    </form>
</section>
