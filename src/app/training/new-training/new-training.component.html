<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">Tempo para comeceçar</mat-card-title>
        <mat-card-content>

            <mat-form-field>
                <mat-select placeholder="Favorite food">
                    <mat-option *ngFor="let exercice of exercices" [value]="exercice.id">
                        {{exercice.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions >
            <button  color="primary" mat-raised-button mat-button (click)="onStartTraining()">Começar</button>
        </mat-card-actions>
    </mat-card>
</section>
